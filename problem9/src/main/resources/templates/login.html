<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form th:action="@{/authenticate}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="NehaPandey@123" name="Neha" required>

        <div>

        </div>
    </form>
</body>
</html>
